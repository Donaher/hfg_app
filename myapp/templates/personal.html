{% extends "layout.html" %}


{% block content %}

<div class="container-fluid">
  <form action="/inputPersonal/" method="get">
    {% csrf_token %}

    <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label>Edad</label>
            <input type="number" class="form-control" name="edad" required>
          </div>
          <div class="form-group">
            <label>Genero</label>
            <select name="genero" class="form-control" >
              <option value="null"> </option>
                  <option value="0">Mujer</option>
                  <option value="1">Hombre</option>
            </select>
          </div>
          <div class="form-group">
            <label>Altura</label>
            <input type="number" class="form-control" name="altura" min="0"required>
          </div>
          <div class="form-group">
            <label>Peso</label>
            <input type="number" class="form-control" name="peso" min="0" required>
          </div>
          <div class="form-group">
            <label>Presión alta</label>
            <input type="number" class="form-control" name="presion_alta" min="0" required>
          </div>
          <div class="form-group">
            <label>Presión baja</label>
            <input type="number" class="form-control" name="presion_baja" min="0" required>
          </div>

    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Colesterol</label>
        <input type="number" class="form-control" name="colesterol" min="100" max="400" required>
      </div>
        <div class="form-group">
          <label>Glucosa</label>
          <input type="number" class="form-control" name="glucosa" min="4" max="14" required>
        </div>
        <div class="form-group">
          <label>Fumador</label>
          <select name="fumador" class="form-control" >
                <option value="null"> </option>
                <option value="0">No fumador</option>
                <option value="1">Fumador</option>
          </select>
        </div>
        <div class="form-group">
          <label>Alcohol</label>
          <select name="alcohol" class="form-control" >
                <option value="null"> </option>
                <option value="0">Menos de dos veces por semana</option>
                <option value="1">Más de dos veces por semana</option>
          </select>
        </div>
        <div class="form-group">
          <label>Actividad</label>
          <select name="actividad" class="form-control" >
                <option value="null"> </option>
                <option value="0">Menos de una vez a la semana</option>
                <option value="1">Más de una vez a la semana</option>
          </select>
        </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-5"></div>
    <div class="col-sm-4 col-md-2">
      <div style="text-align:center;">
        <button type="submit" class="btn btn-primary">¡Calcular!</button>
      </div>
    </div>
    <div class="col-sm-4 col-md-5"></div>
  </div>

  </form>

</div>

{% endblock %}
